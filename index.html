<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap"
      rel="stylesheet"
    />

    <title>Vanilla Js Todo List</title>
  </head>
  <body>
    <header>Vanilla Js Todo List</header>
    <table class="tableCont">
      <tr>
        <td>
          <form
            autocomplete="off"
            onsubmit="event.preventDefault();onFormSubmit();"
          >
            <div>
              <label>To Do:</label>
              <input type="text" name="todoItem" id="todoItem" />
            </div>

            <button id="btn" type="submit"></button>
          </form>
        </td>
        <td>
          <table class="list" id="todoList">
            <tbody>
              
            </tbody>
          </table>
        </td>
      </tr>
    </table>

    <script src="scripts.js"></script>
  </body>
</html>
